services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: oeo-pocketbase
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - ./pb_data:/pb_data
      - ./pb_migrations:/pb_migrations
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    container_name: oeo-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  stripe-cli:
    image: stripe/stripe-cli:latest
    container_name: oeo-stripe-cli
    profiles: [stripe]
    network_mode: host
    restart: on-failure
    command: listen --api-key ${STRIPE_SECRET_KEY} --forward-to http://localhost:5173/api/billing/webhook --skip-update --skip-verify
    env_file:
      - .env

volumes:
  pb_data:
